---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - ruby
      - javascript
      - python
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**/src.inc"
  - "**/src.js"
  - "**/src.jsx"
  - "**/src.module"
  - "**/src.php"
  - "**/src.py"
  - "**/src.rb"
exclude_paths: []
